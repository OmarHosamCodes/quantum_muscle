  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.5
  permission_handler: ^11.0.1
  cloud_firestore: ^4.13.1
  firebase_auth: ^4.14.0
  firebase_storage: ^11.5.1
  image_picker: ^1.0.4
  eva_icons_flutter: ^3.1.0
