      url: https://github.com/OmarHosamCodes/SlimyCard-Animated-Flutter-Package/
  intl: ^0.18.1
  url_strategy: ^0.2.0
  flutter_animate: ^4.3.0
  floating_action_bubble: ^1.1.4
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view:
    git:
      url: https://github.com/OmarHosamCodes/flutter_staggered_grid_view/
  flutter_hooks: ^0.20.4
  hooks_riverpod: ^2.4.9
  pattern_background: ^1.1.3
  fl_chart: ^0.66.0
  connectivity_plus: ^5.0.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png
    - assets/images/loginImg.png
    - assets/images/registerImg.png
    - assets/images/mainVector.png

  fonts:
    - family: ubuntu
      fonts:
        - asset: assets/font/ubuntu.ttf
flutter_intl:
  enabled: true
